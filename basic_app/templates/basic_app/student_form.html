{% extends "basic_app/base.html" %}

{% block body_block %}
    <div class="container">
        <h1>
            {% if not form.instance.pk %}
                Create Student
            {% else %}
                Update Student
            {% endif %}
        </h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
{% endblock %}
