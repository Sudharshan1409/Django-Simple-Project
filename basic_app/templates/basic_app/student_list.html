{% extends "basic_app/base.html" %}

{% block body_block %}
    <h1>Welcome to list of the schools</h1>
    <ol>
        {% for student in students %}
            <h4><li><a href="{% url 'basic_app:sdetail' student.pk %}">{{student.name}}</a></li></h4>
        {% endfor %}
    </ol>
    <div class="container">
        <p> <a class="btn btn-primary" href="{% url 'basic_app:screate' %}">Create Student</a> </p>
    </div>
{% endblock %}
